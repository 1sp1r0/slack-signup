<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Slack-Typeform Signup</h1>
  <div id="direction">
    <p>Welcome to Slack Typeform Signup!</p>
    <p>To link your typeform with your slack team, please type down your
       Slack team name as well as the form ID of the typform</p>
  </div>
  <div id="input-form">
    <form>
      Slack Team name: <br>
      <input type="text" name="slack-team-name"><br>
      <br>
      Typeform Form ID<br>
      <input type="text" name="typeform-form-id"><br>
      <br>
      <button>Link my typeform</button>
    </form>
    <p>Made by <a href="github.com/jumbosushi">Atsushi Yamamoto</a><p>
  </div>
<body>
</html>
